<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Present</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8f9fa, #e9ecef);
      font-family: 'Arial', sans-serif;
    }
    .content-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 40px;
    }
    h3 {
      font-weight: bold;
      color: #343a40;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .form-label {
      font-weight: bold;
      color: #495057;
    }
    .form-control {
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}">Дом</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list}">Сотрудники</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list-presents}">Подарки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Пользователи</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="content-container">
    <h3 class="mb-4">Добавить подарок</h3>
    <form th:action="@{/savePresent}" th:object="${present}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Название подарка" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (RUB)</label>
        <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Цена" required>
      </div>
      <input type="hidden" th:field="*{id}">
      <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
    <a th:href="@{/list-presents}" class="btn btn-secondary w-100 mt-3">Вернуться к списку подарков</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
