<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presents List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffebee);
      font-family: 'Arial', sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .content-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 40px;
    }

    h2 {
      font-weight: bold;
      color: #343a40;
    }

    .table thead {
      background-color: #343a40;
      color: white;
    }

    .table {
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      margin-bottom: 20px;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    .navbar-nav .nav-link:hover {
      color: #f8f9fa !important;
    }

    .table-responsive {
      overflow-x: auto;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      border-radius: 10px;
    }

    .btn-info {
      margin-right: 10px;
    }

    .d-flex {
      gap: 10px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}">Дом</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list}">Сотрудники</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list-presents}">Подарки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Пользователи</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="content-container">
    <h2 class="mb-4">Список подарков</h2>

    <div th:if="${isAdmin || isUser}">
      <a th:href="@{/addPresentForm}" class="btn btn-primary">Добавить подарок</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover" id="presentTable">
        <thead>
        <tr>
          <th>Имя</th>
          <th>Цена (RUB)</th>
          <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="present : ${presents}">
          <td th:text="${present.name}"></td>
          <td th:text="${present.price}"></td>
          <td>
            <div class="d-flex">
              <a th:href="@{/showUpdatePresentForm(presentId=${present.id})}" class="btn btn-info btn-sm" th:if="${isAdmin || isUser}">Обновить</a>
              <a th:href="@{/deletePresent(presentId=${present.id})}" class="btn btn-danger btn-sm ms-2" th:if="${isAdmin}">Удалить</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; Система учета подарков для сотрудников</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $('#presentTable').DataTable({
      columnDefs: [
        { orderable: false, targets: [-1] } // Disable sorting for "Actions" column
      ],
      pageLength: 10,
      lengthMenu: [5, 10, 25, 50],
      language: {
        search: "Найти:",
        lengthMenu: "Show _MENU_ entries",
        info: "Показывает _START_ до _END_ из _TOTAL_",
        paginate: {
          next: "Дальше",
          previous: "Назад"
        }
      }
    });
  });
</script>
</body>
</html>
