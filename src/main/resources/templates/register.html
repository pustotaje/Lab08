<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Employees Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8f9fa, #e9ecef);
      font-family: 'Arial', sans-serif;
    }
    .content-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 100px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .form-label {
      font-weight: bold;
      color: #495057;
    }
    .form-control {
      border-radius: 8px;
    }
    .alert {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
    }
    .login-footer {
      text-align: center;
      font-size: 0.9rem;
    }
    .login-footer a {
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="content-container">
    <h2 class="text-center mb-4">Регистрация</h2>

    <div th:if="${param.success}">
      <div class="alert alert-info">
        Вы успешно зарегистрировались!
      </div>
    </div>

    <form th:action="@{/register/save}" method="post" th:object="${user}">
      <div class="mb-3">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}">
        <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}">
        <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Почта</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" th:field="*{email}">
        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}">
        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
      </div>

      <div class="login-footer mt-3 text-center">
        <p>Уже зарегестрированы? <a th:href="@{/login}">Войдите здесь</a></p>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
